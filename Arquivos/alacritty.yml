#   Arquivo: "alacritty.yml" - Configuração do terminal Alacritty

env:
  TERM: xterm-256color

window:
  padding:
    x: 10
    y: 10
  lines: 120
  columns: 120
  decorations: full
  dynamic_padding: true

  title: Alacritty
  dynamic_title: true

  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 500
  multiplier: 3

font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  size: 12

  draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style:
      shape: Beam
      blinking: Always
      blink_interval: 750

      unfocused_hollow: true
      thickness: 0.15

live_config_reload: true

colors:
  primary:
    background: '0x2C2C2C'
    foreground: '0xDCDCCC'

  normal:
    black:   '0x3F3F3F'
    red:     '0x705050'
    green:   '0x60B48A'
    yellow:  '0xDFAF8F'
    blue:    '0x9AB8D7'
    magenta: '0xDC8CC3'
    cyan:    '0x8CD0D3'
    white:   '0xDCDCCC'

  bright:
    black:   '0x709080'
    red:     '0xDCA3A3'
    green:   '0x72D5A3'
    yellow:  '0xF0DFAF'
    blue:    '0x94BFF3'
    magenta: '0xEC93D3'
    cyan:    '0x93E0E3'
    white:   '0xFFFFFF'
